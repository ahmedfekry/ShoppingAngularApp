<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-6">
            <app-search (onSearchTextChanged)="textSearchChanged($event)"></app-search>
        </div>
    </div>
    <app-product-list [searchText]="searchText" #productListComponent></app-product-list>

    <app-product-details *ngIf="productListComponent.selectedProduct"
        [ProductListComp]="productList"></app-product-details>
    <div class="row justify-content-between my-5 bg-black p-3">
        <div class="col-3 text-white p-3 text-start">
            <h1>Latest Arrival in Pupolar Brands</h1>
        </div>
        <div class="col-8 d-flex justify-content-around">
            <app-featured-brands>
                <h4 class="text-muted">New Arrivals in Nike</h4>  
                <button class="btn btn-info"> Learn More </button>
            </app-featured-brands>
            <app-featured-brands>
                <h4 class="text-muted">New Arrivals in Addidas</h4>
                <p #paragraphRef> this is the paragraph </p>
                <button class="btn btn-info"> Learn More </button>
            </app-featured-brands>
            <app-featured-brands>
                <h4 class="text-muted">New Arrivals in PUMA</h4>
                <button class="btn btn-info"> Learn More </button>
            </app-featured-brands>
        </div>
    </div>
</div>
